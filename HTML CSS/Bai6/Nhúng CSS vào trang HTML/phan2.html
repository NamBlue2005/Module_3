<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML Internal</title>
    <style>
        h1 {
            color: green;
        }
        body {
            color: blue;
        }
    </style>
</head>
<body>
<h1>This is heading 1</h1>
<p>This is an ordinary paragraph. Notice that this text is blue. The default text color of this text is defined in the body selector.</p>
</body>
</html>
